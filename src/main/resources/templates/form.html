<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title> Cust</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="/">BullHorn</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/add">Add a Customer</a>
        </li>
    </ul>
</nav>
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <form action="#" th:action="@{/process}" th:object="${customer}" method="post">

                Title: <input type="text" th:field="*{title}"/>
                <span th:if = "${#fields.hasErrors('title')}" th:errors="*{title}"></span></br>

                First Name: <input type="text" th:field="*{firstname}"/>
                <span th:if = "${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span></br>

                Last Name: <input type="text" th:field="*{lastname}"/>
                <span th:if = "${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span></br>

                Street Address: <input type="text" th:field="*{streetaddress}"/>
                <span th:if = "${#fields.hasErrors('streetaddress')}" th:errors="*{streetaddress}"></span></br>

                Zip: <input type="text" th:field="*{zipcode}"/>
                <span th:if = "${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}"></span></br>

                Email: <input type="text"  th:field="*{emailaddress}"/>
                <span th:if = "${#fields.hasErrors('emailaddress')}" th:errors="*{emailaddress}"></span></br>

                <input type="submit" value="submit"/>


            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
